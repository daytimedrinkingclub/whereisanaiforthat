<div class="col-md-6 mb-4 tool-card">
    <div class="card h-100 shadow">
        <div class="card-body">
            <h5 class="card-title text-light">{{ tool.tool_name }}</h5>
            <p class="card-text text-light-50">{{ tool.tool_details }}</p>
            <p class="text-light-50"><i class="fas fa-cogs mr-2"></i> <strong>Features:</strong> {{ tool.tool_core_features }}</p>
            <p class="text-light-50"><i class="fas fa-tags mr-2"></i> <strong>Tags:</strong> {{ tool.tool_tags }}</p>
            <p class="text-light-50"><i class="fas fa-folder mr-2"></i> <strong>Category:</strong> {{ tool.tool_category }}</p>
            <p class="text-light-50"><i class="fas fa-user mr-2"></i> <strong>By:</strong> {{ tool.tool_by }}</p>
        </div>
        <div class="card-footer text-muted d-flex justify-content-between align-items-center">
            <small>Updated: {{ tool.updated_at }}</small>
            <a href="#" class="btn btn-sm btn-primary">Learn More</a>
        </div>
    </div>
</div>
